version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspaces/plutchik-wheel-explo:cached
      - node_modules:/workspaces/plutchik-wheel-explo/node_modules
    ports:
      - "5173:5173"
      - "4173:4173"
    environment:
      - NODE_ENV=development
    command: sleep infinity

volumes:
  node_modules:
